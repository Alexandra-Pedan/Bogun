<style>
  .loader-wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    z-index: 300;
    pointer-events: none;
  }
  .loader-wrap svg {
    height: 100%;
    width: 100%;
    position: absolute;
    z-index: 300;
    left: 0;
    top: 0;
  }
  .preload-bg {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 9;
    object-fit: cover;
  }
  .preload-bg-overlay {
    content: '';
    position: absolute;

    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #5c88da;
    z-index: 10;
    clip-path: polygon(0 56%, 100% 56%, 100% 100%, 0% 100%);
  }
  .load-white-overlay {
    clip-path: polygon(0 56%, 100% 56%, 100% 100%, 0% 100%);
  }
  .load-indicator {
    transform-origin: bottom;
    transform: scaleY(0.1);
  }

  .blue-bird {
    -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
  }

  .white-bird {
    opacity: 1;
  }

  .clip-to-down {
    animation: clipToDown 1.5s ease-in-out 1;
    -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
    opacity: 0;
  }
  @keyframes clipToDown {
    from {
      -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
      opacity: 1;
    }
    50% {
      -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
  .opacityToDown {
    animation: opacityToDown 1s ease-in-out 1;
    opacity: 0;
  }
  .opacityToDownQuick {
    animation: opacityToDown 0.5s ease-in-out 1;
    opacity: 0;
  }
  @keyframes opacityToDown {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
  .right-preload-text {
    opacity: 0;
  }
  .opacityToUp {
    animation: opacityToUp 1s ease-in-out 1;
    opacity: 1;
  }
  @keyframes opacityToUp {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .scaleBig {
    animation: scaleBig 1.5s ease-in-out 1;
    transform: scale(10);
    opacity: 0;
  }
  @keyframes scaleBig {
    from {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(10);
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
</style>
<script>
  const preloader = document.querySelector('.loader-wrap');
  const preloadSvg = document.querySelector('.loader-wrap svg');
  const leftText = document.querySelector('.left-preload-text');
  const rightText = document.querySelector('.right-preload-text');
  function animatePreloader() {
    const blueBird = document.querySelector('.blue-bird');
    const whiteBird = document.querySelector('.white-bird');
    blueBird.classList.add('clip-to-down');
    whiteBird.classList.add('opacityToDown');
    setTimeout(() => {
      // blueBird.classList.add('opacityToDown');
      // leftText.classList.add('opacityToDown');
      // rightText.classList.add('opacityToUp');
    }, 800);
    setTimeout(() => {
      // blueBird.classList.add('opacityToDown');
      // preloadSvg.classList.add('scaleBig');
      // preloader.classList.add('opacityToDown');
    }, 1500);
  }

  function animNumber(el) {
    var incrementor = 0;

    function increase(incrementor) {
      setTimeout(() => {
        incrementor++;
        el.innerHTML = incrementor;
        if (incrementor === 35) {
          leftText.classList.add('opacityToDown');
          rightText.classList.add('opacityToUp');
        }
        if (incrementor === 50) {
          animatePreloader();
        }
        if (incrementor === 80) {
        }
        if (incrementor >= 100) {
          document.querySelector('.preload-num-wrap').classList.add('opacityToDownQuick');
          preloadSvg.classList.add('scaleBig');
          preloader.classList.add('opacityToDown');
          return;
        }
        window.requestAnimationFrame(increase.bind(null, incrementor));
      }, 1000 / 60);
    }
    window.requestAnimationFrame(increase.bind(null, incrementor));
  }
  animNumber(document.querySelector('.preload-num'));
</script>
